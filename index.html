<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div id="login-area">
    <h1  class="text-center">Welcome To My Bank </h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="email"><br>
       <input type="password" name="" id="" class="form-control" placeholder="password"><br>
       <button id="login" class="btn btn-success">Enter</button>
    </div>
</div>

<div id="transation-Area">
    <div class="row">
       
            <div class="col-md-4 ">
                <div class="deposit frame">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span> </h2>
            </div>
        </div>
      
        <div class="col-md-4 ">
            <div class="withdraw frame ">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw"> 00</span> </h2>
        </div>
       </div>
       
            <div class="col-md-4 ">
                <div class="balance frame">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1500</span> </h2>
            </div>
        </div>
    </div>



    <div class="row">
        <div class="col-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit" >
            <br>
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-6">
           <div class="submit-area">
            <h4>Withdraw</h4>
            <input id="withdrawAmount" type="text"class="form-control" placeholder="$ amount you want to withdraw">
            <br>
            <button id="addWithdraw" class="btn btn-success" >Withdraw</button>
           </div>
        </div>
    </div>
</div>











<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>

    //login button event handler
    const log=document.getElementById("login");
    log.addEventListener('click',function(){
        const loginArea=document.getElementById('login-area');
        loginArea.style.display="none";
        const t=document.getElementById("transation-Area");
        t.style.display="block";

    })

    //deposit button handler
     const depositBtn=document.getElementById("addDeposit");
     depositBtn.addEventListener("click",function(){
        // const depositAmount=document.getElementById("depositAmount").value;
        // const depositNumber=parseFloat(depositAmount);
        const depositNumber=getInputNumber("depositAmount")


        update("currentDeposit",depositNumber);
        update("currentBalance",depositNumber);
        document.getElementById("depositAmount").value=""; //remove input balance 



        })



        //withdraw button handler
        const withdrawBtn=document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click",function(){
           const withdrawNumber=getInputNumber("withdrawAmount");

           update("currentWithdraw",withdrawNumber);
        update("currentBalance",-1*withdrawNumber);
        document.getElementById("withdrawAmount").value="";

        })

    function getInputNumber(id){
            const Amount=document.getElementById(id).value;
            const  AmountNumber=parseFloat(Amount);
            return AmountNumber;


        }

    
    function update(id,depositNumber){
                const current=document.getElementById(id).innerText;
                const currentNumber=parseFloat(current);
                const totalAmount=depositNumber+currentNumber;
                document.getElementById(id).innerText= totalAmount;
        }

</script>
    
</body>
</html>
